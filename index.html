<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100Devs Projects</title>
  </head>
  <body>
    <!-- add project form -->
    <form action="" id="project-form">
      <label for="projectName">Project name</label>
      <input type="text" name="projectName" placeholder="Project Name">
      <label for="projecLink">Link to project</label>
      <input type="url" name="projectLink">
      <label for="githubLink">Link to repository</label>
      <input type="url" name="githubLink">
      <label for="description">Project description</label>
      <textarea name="description" placeholder="Describe your project"></textarea>
      <!-- value is split into array before sending to DB -->
      <label for="stack">Technology / Languages used</label>
      <input type="text" name="stack" placeholder="JS, Node, React...">
      <!-- value is split into array before sending to DB -->
      <label for="contributors">Contributors</label>
      <input type="text" name="contributors" placeholder="comma-separated Discord names">

      <label for="projectType">Type of project</label>
      <div>
        <label><input type="checkbox" name="projectType" value="portfolio">Portfolio site</label><br>
        <label><input type="checkbox" name="projectType" value="business">Business page</label><br>
        <label><input type="checkbox" name="projectType" value="tool">Tool</label><br>
        <label><input type="checkbox" name="projectType" value="fun">Fun</label><br>
        <label><input type="checkbox" name="projectType" value="other" id="otherCheckbox">Other</label>
        <input type="text" name="projectType" id="otherText" style="display:none" placeholder="Enter type of project">
      </div>

      <input type="submit" id="projectSubmit" value="submit">
    </form>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/projectForm.js"></script>
  </body>
</html>
